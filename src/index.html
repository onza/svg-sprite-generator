<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG Sprite Icon Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <style>
      /* example page settings */
      * { box-sizing: border-box; }
      html { font-family: 'Arial', sans-serif; font-size: 1rem; color: #333; }
      .container { width: 100%; max-width: 1400px; margin: 6rem auto; padding: 0 2rem; }
      .container__section { margin: 2.5rem 0; padding: 0; }
      .is-hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SVG Sprite Generator & Sass Styles</h1>
      <div class="container__section">
        <h3>Icons</h3>
        <svg class="icon" role="img">
          <use xlink:href="#add_circle"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#arrow_downward"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#arrow_upward"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#check_circle"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#clear"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#delete"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#edit"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#refresh"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#remove_circle"></use>
        </svg>
      </div>
      <div class="container__section">
        <h3>Icon & text</h3>
        <p>
          <svg class="icon" role="img">
            <use xlink:href="#add_circle"></use>
          </svg>
          Lorem ipsum...
        </p>
      </div>
      <div class="container__section">
        <h3>Different icon size</h3>
        <svg class="icon icon--xs" role="img">
          <use xlink:href="#delete"></use>
        </svg>
        <svg class="icon icon--sm" role="img">
          <use xlink:href="#delete"></use>
        </svg>
        <svg class="icon" role="img">
          <use xlink:href="#delete"></use>
        </svg>
        <svg class="icon icon--lg" role="img">
          <use xlink:href="#delete"></use>
        </svg>
        <svg class="icon icon--xl" role="img">
          <use xlink:href="#delete"></use>
        </svg>
      </div>
      <div class="container__section">
        <h3>Colored icons</h3>
        <svg class="icon icon--primary" role="img">
          <use xlink:href="#add_circle"></use>
        </svg>
        <svg class="icon icon--secondary" role="img">
          <use xlink:href="#arrow_downward"></use>
        </svg>
        <svg class="icon icon--alert" role="img">
          <use xlink:href="#remove_circle"></use>
        </svg>
        <svg class="icon icon--warning" role="img">
          <use xlink:href="#arrow_upward"></use>
        </svg>
        <svg class="icon icon--success" role="img">
          <use xlink:href="#check_circle"></use>
        </svg>
      </div>
      <div class="container__section">
        <h3>Rounded icons & different icon size</h3>
        <svg class="icon icon--circle icon--xs" role="img">
          <use xlink:href="#edit"></use>
        </svg>
        <svg class="icon icon--circle icon--sm" role="img">
          <use xlink:href="#clear"></use>
        </svg>
        <svg class="icon icon--circle" role="img">
          <use xlink:href="#delete"></use>
        </svg>
        <svg class="icon icon--circle icon--lg" role="img">
          <use xlink:href="#arrow_downward"></use>
        </svg>
        <svg class="icon icon--circle icon--xl" role="img">
          <use xlink:href="#arrow_upward"></use>
        </svg>
      </div>
      <div class="container__section">
        <h3>Rounded, XL & colored icon</h3>
        <svg class="icon icon--circle icon--xl icon--alert" role="img">
          <use xlink:href="#delete"></use>
        </svg>
      </div>
    </div>
    <div class="is-hidden">
      <!-- Sprite gets injected below -->
      %%INJECT_SPRITE%%
      <!-- end of injected sprite -->
    </div>
  </body>
</html>
